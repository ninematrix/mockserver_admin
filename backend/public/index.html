<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>MockServer 管理后台</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 320px;
      padding: 16px;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
    }
    .main {
      flex: 1;
      padding: 16px;
      box-sizing: border-box;
      overflow: auto;
    }
    h1, h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 13px;
    }
    input, select, textarea, button {
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
      padding: 6px 8px;
      font-size: 13px;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 12px;
      cursor: pointer;
    }
    .row {
      display: flex;
      gap: 16px;
    }
    .row > div {
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #f5f5f5;
    }
    pre {
      background: #f8f8f8;
      padding: 8px;
      font-size: 12px;
      overflow: auto;
    }
    .btn-danger {
      background: #e74c3c;
      color: #fff;
      border: none;
    }
    .btn-primary {
      background: #3498db;
      color: #fff;
      border: none;
    }
        #health-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 8px 0 16px;
      font-size: 12px;
      color: #555;
    }
    .health-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #bdc3c7; /* 默认灰色，未知状态 */
    }
    .health-dot.healthy {
      background: #2ecc71; /* 绿，正常 */
    }
    .health-dot.unhealthy {
      background: #e74c3c; /* 红，异常 */
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h1>MockServer 管理</h1>

    <!-- 健康检查状态指示 -->
    <div id="health-indicator">
      <span id="health-dot" class="health-dot"></span>
      <span id="health-text">检查中...</span>
    </div>

    <h2>新增 Expectation</h2>
    <form id="create-form">
      <label>
        Method
        <select name="method">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>DELETE</option>
        </select>
      </label>
      <label>
        Path（例如 /yxhis/Exam/getLISList）
        <input type="text" name="path" required />
      </label>
      <label>
        请求 Body 包含（可选，用于匹配特定请求）
        <textarea name="body" placeholder='例如 {"patCardNo":"513..."}'></textarea>
      </label>
      <label>
        响应状态码
        <input type="number" name="statusCode" value="200" />
      </label>
      <label>
        响应 Body（JSON 字符串）
        <textarea name="responseBody" placeholder='例如 {"code":200,"message":"成功"}'></textarea>
      </label>
      <button type="submit" class="btn-primary">创建 Expectation</button>
    </form>

    <button id="reset-all" class="btn-danger">删除全部 Expectations</button>
  </div>

  <div class="main">
    <div class="row">
      <div>
        <h2>当前 Expectations</h2>
        <button id="refresh-exp">刷新</button>
        <table id="exp-table">
          <thead>
            <tr>
              <th>Method</th>
              <th>Path</th>
              <th>响应状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <h2>最近请求日志</h2>
        <label>
    按 Path 过滤日志（可选）
    <input
      type="text"
      id="log-path-filter"
      placeholder="/yxhis/Exam/getLISList"
    />
  </label>
        <button id="refresh-logs">刷新</button>
        <div id="logs"></div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
